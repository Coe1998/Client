<ion-header>
    <ion-navbar color="dark">
      <ion-buttons start navPop>
        <button ion-button icon-only><ion-icon name="arrow-dropleft"></ion-icon></button>
      </ion-buttons>
    <ion-title>Riepilogo Ordine</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="confermaOrdine()"><ion-icon name="checkmark"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row *ngFor="let item of ordine;let i = index">
    <ion-col col-7>
        <label> {{ item.descrizione }} - {{ item.prezzo }} € x {{ item.qta }} = {{ item.subtot }}</label>
    </ion-col>
    <ion-col col-3>
      <ion-icon name="remove-circle" (click)="alterQta(item.idRigaOrdine, -1, item.qta)"></ion-icon>
      <ion-icon name="add-circle" (click)="alterQta(item.idRigaOrdine, +1, item.qta)"></ion-icon>
    </ion-col>
    <ion-col col-2>
      <button ion-button icon-only outline item-end (click)="deleteProdotto(item.idRigaOrdine)">
          <ion-icon name="trash"></ion-icon>
        </button>
    </ion-col>
  </ion-row>
  <ion-row class="item-tot"> 
    <ion-label> TOTALE:  {{ this.totaleOrdine }} €</ion-label>
  </ion-row>
  
</ion-content>
