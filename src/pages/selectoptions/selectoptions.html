      <ion-buttons left>
          <button ion-button icon-only (click)="this.closeModal()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>

        <ion-item *ngFor="let item of opzioni;let i = index">
            <ion-label>{{item.Descrizione}} <br/> {{item.PrezzoTot}} â‚¬</ion-label>
            <ion-checkbox (click)="setChoice(i)"></ion-checkbox>
