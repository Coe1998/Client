<ion-header>
  <ion-navbar color="dark">
      <ion-buttons left>
          <button ion-button icon-only (click)="this.closeModal()">
              <ion-icon name="arrow-dropleft"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>{{this.prodotto.Descrizione}}</ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="this.ordina()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-row *ngFor="let item of opzioni;let i = index">
        <ion-col col-2>
            <ion-checkbox (click)="setChoice(i)" [ngModel]="this.optionsIndex[i].choosen"></ion-checkbox>
        </ion-col>
        <ion-col col-7>
            <ion-label>
                {{item.Descrizione}} <br/> {{item.PrezzoTot}} €
            </ion-label>
        </ion-col>
        <ion-col col-3>
            <ion-icon name="remove-circle" (click)="decrement(i)"></ion-icon>
            {{ this.showQta(i) }}
            <ion-icon name="add-circle" (click)="increment(i)"></ion-icon>
        </ion-col>
    </ion-row>
</ion-content>
