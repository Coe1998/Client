    <ion-col col-9>
      <ion-buttons start>
          <button ion-button class="btn"><ion-icon name="qr-scanner" (click)="scan()"></ion-icon></button>
          <button *ngIf="!this.isApp" ion-button class="test"><ion-icon name="american-football" (click)="goto()"></ion-icon></button>    
      </ion-buttons>
    </ion-col>
    <ion-col offset-1></ion-col>
  </ion-row>
